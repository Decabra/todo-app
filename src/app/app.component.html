<main>
  <section>
    <h1>Todo List</h1>
    <div id="frst-div">
      <input id="task" type="text" placeholder="Name your task" [(ngModel)]="taskName">
      <button (click)="addTask()">Add Task</button>
    </div>
    <div id="scnd-div">
    <ol>
      <li *ngFor="let t of taskArray; let i = index">
        <span>{{i+1}}.</span>
        <span>{{t}}</span>
        <button (click)="removeTask(i)">Remove Task</button>
      </li>
    </ol>
    </div>
  </section>
</main>
